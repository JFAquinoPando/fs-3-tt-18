<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto bg-blue-800 text-white grid place-items-center">
    <section class="h-screen max-w-[800px] w-full bg-gray-900">
        <form action="https://rickandmortyapi.com/api/character/" method="get" class="bg-yellow-600 p-6 text-center">
            <input type="number" name="identificador" placeholder="Ingresa el ID" class="text-black" value="2">
            <button class="bg-red-800">Buscar</button>
        </form>
        <section id="personajes" class="grid grid-cols-3 gap-6">
           
        </section>
    </section>
    <script type="module">
        const formulario = document.querySelector("form")
        const input = document.querySelector("input")
        const personajes = document.querySelector("section#personajes")

        formulario.addEventListener("submit", async (evento) => {
            evento.preventDefault()
            //alert("Se hizo click")

            const datos = await fetch(formulario.action+"/"+input.value, {
                method: formulario.method
            })

            const resultados = await datos.json()

            console.log(resultados);
            personajes.insertAdjacentHTML("beforeend", 
                `
                 <article class='p-2 border'>
                <img src="${resultados.image}" alt="" class='w-full'>
                <h1>${resultados.name}</h1>
                <h2>${resultados.status}</h2>
            </article>
                `
            )
            

        })
    </script>
</body>
</html>
